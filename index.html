<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row">
        <div id="time1" class="hour col-md-2" data-time="09:00 AM">9 AM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput1"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn1" class="saveBtn">Save</button>
      </div>
      </div>

      <div class="row">
        <div id="time2" class="hour col-md-2" data-time="10:00 AM">10 AM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput2"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn2" class="saveBtn" >Save</button>
      </div>
      </div>

      <div class="row">
        <div id="time3" class="hour col-md-2" data-time="11:00 AM">11 AM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput3"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn3" class="saveBtn">Save</button>
      </div>
      </div>

      <div class="row">
        <div id="time4" class="hour col-md-2" data-time="12:00 PM">12 PM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput4"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn4" class="saveBtn">Save</button>
      </div>
      </div>

      <div class="row">
        <div id="time5" class="hour col-md-2" data-time="01:00 PM">1 PM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput5"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn5" class="saveBtn">Save</button>
      </div>
      </div>

      <div class="row">
        <div id="time6" class="hour col-md-2" data-time="02:00 PM">2 PM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput6"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn6" class="saveBtn">Save</button>
      </div>
      </div>

      <div class="row">
        <div id="time7" class="hour col-md-2" data-time="03:00 PM">3 PM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput7"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn7" class="saveBtn">Save</button>
      </div>
      </div>

      <div class="row">
        <div id="time8" class="hour col-md-2" data-time="04:00 PM">4 PM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput8"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn8" class="saveBtn">Save</button>
      </div>
      </div>

      <div class="row">
        <div id="time9" class="hour col-md-2" data-time="05:00 PM">5 PM</div>
        <div class="textarea col-md-8">
          <textarea id="textinput9"></textarea>
        </div>
        <div class="col-md-2">
          <button id="btn9" class="saveBtn">Save</button>
      </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
