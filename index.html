<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div id="calendarrow1" class="row">
        <div id="time1" class="hour col-md-2">9 AM</div>
        <textarea id="textinput1" class="textarea col-md-8"></textarea>
        <button id="btn1" class="saveBtn col-md-2">Save</button>
      </div>

      <div id="calendarrow2" class="row">
        <div id="time2" class="hour col-md-2">10 AM</div>
        <textarea id="textinput2" class="textarea col-md-8"></textarea>
        <button id="btn2" class="saveBtn col-md-2">Save</button>
      </div>

      <div id="calendarrow3" class="row">
        <div id="time3" class="hour col-md-2">11 AM</div>
        <textarea id="textinput3" class="textarea col-md-8"></textarea>
        <button id="btn3" class="saveBtn col-md-2">Save</button>
      </div>

      <div id="calendarrow4" class="row">
        <div id="time4" class="hour col-md-2">12 PM</div>
        <textarea id="textinput4" class="textarea col-md-8"></textarea>
        <button id="btn4" class="saveBtn col-md-2">Save</button>
      </div>

      <div id="calendarrow5" class="row">
        <div id="time5" class="hour col-md-2">1 PM</div>
        <textarea id="textinput5" class="textarea col-md-8"></textarea>
        <button id="btn5" class="saveBtn col-md-2">Save</button>
      </div>

      <div id="calendarrow6" class="row">
        <div id="time6" class="hour col-md-2">2 PM</div>
        <textarea id="textinput6" class="textarea col-md-8"></textarea>
        <button id="btn6" class="saveBtn col-md-2">Save</button>
      </div>

      <div id="calendarrow7" class="row">
        <div id="time7" class="hour col-md-2">3 PM</div>
        <textarea id="textinput7" class="textarea col-md-8"></textarea>
        <button id="btn7" class="saveBtn col-md-2">Save</button>
      </div>

      <div id="calendarrow8" class="row">
        <div id="time8" class="hour col-md-2">4 PM</div>
        <textarea id="textinput8" class="textarea col-md-8"></textarea>
        <button id="btn8" class="saveBtn col-md-2">Save</button>
      </div>

      <div id="calendarrow9" class="row">
        <div id="time9" class="hour col-md-2">5 PM</div>
        <textarea id="textinput9" class="textarea col-md-8"></textarea>
        <button id="btn9" class="saveBtn col-md-2">Save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
